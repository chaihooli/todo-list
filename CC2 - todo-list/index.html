<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Bungee+Shade&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SECTION 1 -->
      <div class="header">
      <div id="title"></div>
      <div id="date"></div>
    </div>

     <!-- SECTION 2 -->
    <div class="content">
      <ul id="list"></ul>
    </div>

     <!-- SECTION 3 -->
    <div class="add-to-do">
      <div id = "plus_button">
        <i class="fa fa-plus-circle"></i>
      </div>
      <input type="text" id="input" placeholder="Add a to-do">
    </div>
    
    <script src = "js/app.js"></script>
  </body>
</html>
